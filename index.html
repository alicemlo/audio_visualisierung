<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>audio visualisierung</title>
    <style>
      *{
        margin: 0;
      }

      canvas{
        position:absolute;
        left:0px;
        top:0px;
      }

      #canvasCtx{z-index: 1; background-color: black;}
      #canvasBctx{z-index: 3}

      button{margin-top: 600px;}


    </style>
  </head>
  <body>
    <canvas id="canvasCtx" width="800" height="600"></canvas><br>
    <canvas id="canvasBctx" width="800" height="600"></canvas><br>

    <audio id="myAudio" src="Seen-a-Good-Man.mp3"></audio>

    <button id="btnCreateCtx" type="button" name="button">create context</button>

    <button id="btnStop" type="button" name="button">stop</button>
    <script src="script.js"></script>
  </body>
</html>
